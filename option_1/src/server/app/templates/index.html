<h1>Tasks</h1>
<table class="table table-striped">
<thead>
  <th>Owner</th>
  <th>Title</th>
  <th>Completed</th>
  <th>Task</th>

</thead>
<tr ng-repeat="task in tasks">



     <td>{{task.owner}}</td>
     <td>{{task.title}}</td>
     <td>{{task.completed}}</td>
     <td>{{task.task}}</td>
     <td>   <a href="/task/{{task.id}}" class="btn btn-default btn-xs">View</a>

     <button class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</button>
     <span ng-bind-html="value"></span> <button class="btn btn-default btn-xs"  ng-click="toggleEditor()">Edit</button>
  </td>



     </table
   </div>
</tr>
</table>
