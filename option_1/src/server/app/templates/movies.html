{% extends "base.html" %}
{% block content %}



<h1 style="font-size: 50px; margin-left: auto; margin-right:auto;width:20%">Jackdaw Cinema</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner" >
              <div class="item active ">
                <img style = "margin-left: auto; margin-right:auto"src="{{ "static/images/ave.jpg "}}" width="300px" alt="Avengers">
              </div>
                {% for movie in movies %}
                <div class="item ">
                <img style = "margin-left: auto; margin-right:auto"src="{{ "static/images/"+movie.poster }}" width="300px" alt="{{movie.title}}">
                </div>
                {%endfor%}

          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
        </div>



{% endblock %}
