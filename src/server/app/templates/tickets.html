{% extends "base.html" %}
{% block content %}
  <head>
  {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title> No title specified</title>
      {% endif %}
  </head>
  <body>


    <div>
      <table class="table table-striped">


    	{% for p in tickets %}
      <div style="border: 3px solid green";>
      <h2>Title: {{ p.title }} Rated:{{ p.certificate }} Type:{{ p.type }} Price: {{ p.price}}</h2>
      <h2>Name: {{ p.name }}     Email: {{ p.email }}  </h2>

    </div>
  </br></br>
		{% endfor %}
    </table>
    </div>

  </body>

{% endblock %}
